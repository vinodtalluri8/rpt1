<textarea [rows]="rowSize" [cols]="colSize" pInputTextarea (keyup)='change($event)' [(ngModel)]='value' (ngModelChange)='change($event)'
    [maxlength]="maxlength"></textarea>
<ng-container *ngIf="value; else elseTemplate">
    <div class="help-block"> {{value.length}} / {{maxlength}}</div>
</ng-container>
<ng-template #elseTemplate>
    <div class="help-block"> 0 / {{maxlength}}</div>
</ng-template>
